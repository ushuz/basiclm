name: Build and Release

on:
  push:
    tags: [ "**" ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Run compile and lint
        run: npm run pretest

      - name: Run unit tests
        run: npm run test-handler

      - name: Package .vsix
        run: npm run package

      - name: Upload .vsix artifact
        uses: actions/upload-artifact@v4
        with:
          name: basiclm-vsix
          path: "*.vsix"
          retention-days: 5

      - name: Release .vsix
        uses: softprops/action-gh-release@v2
        with:
          files: "*.vsix"
          generate_release_notes: true
        if: github.ref_type == 'tag'
